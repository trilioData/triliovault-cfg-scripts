# This example bundle is based on cs:openstack-base for a dev/test
# environment.
#
# This bundle is not intended for production use, as it is a simple,
# non-highly-available configuration.
series: xenial
applications:
  ntp:
    charm: 'cs:ntp-24'
    annotations:
      gui-x: '1000'
      gui-y: '0'
  neutron-gateway:
    charm: 'cs:neutron-gateway-247'
    num_units: 1
    options:
      bridge-mappings: 'physnet1:br-ex'
      data-port: 'br-ex:ens192'
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '0'
      gui-y: '0'
    to:
      - '3'
  cinder-ceph:
    charm: 'cs:cinder-ceph-231'
    annotations:
      gui-x: '1456.6666870117188'
      gui-y: '347.77777099609375'
  cinder:
    charm: 'cs:cinder-268'
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '750'
      gui-y: '0'
    to:
      - 'lxd:nova-compute/1'
  neutron-openvswitch:
    charm: 'cs:neutron-openvswitch-249'
    annotations:
      gui-x: '250'
      gui-y: '500'
  neutron-api:
    charm: 'cs:neutron-api-258'
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '500'
      gui-y: '500'
    to:
      - 'lxd:nova-compute/1'
  glance:
    charm: 'cs:glance-263'
    num_units: 1
    options:
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '250'
      gui-y: '0'
    to:
      - 'lxd:nova-compute/2'
  ceph-radosgw:
    charm: 'cs:ceph-radosgw-256'
    num_units: 1
    options:
      source: 'cloud:xenial-queens'
    annotations:
      gui-x: '1000'
      gui-y: '250'
    to:
      - 'lxd:neutron-gateway/0'
  ceph-osd:
    charm: 'cs:ceph-osd-257'
    num_units: 3
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
      source: 'cloud:xenial-queens'
    annotations:
      gui-x: '1000'
      gui-y: '500'
    to:
      - '0'
      - '1'
      - '2'
  ceph-mon:
    charm: 'cs:ceph-mon-23'
    num_units: 3
    options:
      expected-osd-count: 3
      source: 'cloud:xenial-queens'
    annotations:
      gui-x: '750'
      gui-y: '500'
    to:
      - 'lxd:nova-compute/0'
      - 'lxd:nova-compute/1'
      - 'lxd:nova-compute/2'
  nova-cloud-controller:
    charm: 'cs:nova-cloud-controller-306'
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '0'
      gui-y: '500'
    to:
      - 'lxd:nova-compute/2'
  trilio-horizon-plugin:
    charm: './builds/trilio-horizon-plugin'
    annotations:
      gui-x: '1823.888916015625'
      gui-y: '-287.22218322753906'
  openstack-dashboard:
    charm: 'cs:openstack-dashboard-257'
    num_units: 1
    options:
      openstack-origin: 'cloud:xenial-queens'
    annotations:
      gui-x: '500'
      gui-y: '-250'
    to:
      - 'lxd:nova-compute/0'
  nova-compute:
    charm: 'cs:nova-compute-282'
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      openstack-origin: 'cloud:xenial-queens'
      virt-type: qemu
    annotations:
      gui-x: '250'
      gui-y: '250'
    to:
      - '0'
      - '1'
      - '2'
  trilio-dm-api:
    charm: './builds/trilio-dm-api'
    num_units: 1
    annotations:
      gui-x: '2520'
      gui-y: '813.5'
    to:
      - 'lxd:1'
  rabbitmq-server:
    charm: 'cs:rabbitmq-server-72'
    num_units: 1
    annotations:
      gui-x: '500'
      gui-y: '250'
    to:
      - 'lxd:neutron-gateway/0'
  trilio-data-mover:
    charm: './builds/trilio-data-mover'
    options:
    annotations:
      gui-x: '1968.33349609375'
      gui-y: '896.1944427490234'
  keystone:
    charm: 'cs:keystone-275'
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '500'
      gui-y: '0'
    to:
      - 'lxd:nova-compute/0'
  mysql:
    charm: 'cs:percona-cluster-259'
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    annotations:
      gui-x: '1071.1110534667969'
      gui-y: '949.9999694824219'
    to:
      - 'lxd:neutron-gateway/0'
