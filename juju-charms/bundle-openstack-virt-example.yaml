# This example bundle is based on cs:openstack-base for a dev/test
# environment where openstack is deployed on top of openstack using
# the Juju openstack provider.  It is different than cs:openstack-base
# in that every principle application unit has a dedicated machine
# allocated, and none of the applications are placed into lxd units.
#
# This bundle is not intended for production use, and is not intended
# for use with the Juju MAAS provider.  See cs:openstack-base for a
# baseline example for use with MAAS and adapt from there as needed.
series: xenial
applications:
  ntp:
    charm: 'cs:ntp-24'
    annotations:
      gui-x: '1000'
      gui-y: '0'
  neutron-gateway:
    charm: 'cs:neutron-gateway-247'
    num_units: 1
    options:
      bridge-mappings: 'physnet1:br-ex'
      data-port: 'br-ex:ens192'
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '0'
      gui-y: '0'
  cinder-ceph:
    charm: 'cs:cinder-ceph-231'
    annotations:
      gui-x: '1456.6666870117188'
      gui-y: '347.77777099609375'
  cinder:
    charm: 'cs:cinder-268'
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '750'
      gui-y: '0'
  neutron-openvswitch:
    charm: 'cs:neutron-openvswitch-249'
    annotations:
      gui-x: '250'
      gui-y: '500'
  neutron-api:
    charm: 'cs:neutron-api-258'
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '500'
      gui-y: '500'
  glance:
    charm: 'cs:glance-263'
    num_units: 1
    options:
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '250'
      gui-y: '0'
  ceph-radosgw:
    charm: 'cs:ceph-radosgw-256'
    num_units: 1
    options:
      source: 'cloud:xenial-queens'
    annotations:
      gui-x: '1000'
      gui-y: '250'
  ceph-osd:
    charm: 'cs:ceph-osd-257'
    num_units: 3
    options:
      osd-devices: /dev/sdb /dev/vdb
      osd-reformat: 'yes'
      source: 'cloud:xenial-queens'
    annotations:
      gui-x: '1000'
      gui-y: '500'
  ceph-mon:
    charm: 'cs:ceph-mon-23'
    num_units: 3
    options:
      expected-osd-count: 3
      source: 'cloud:xenial-queens'
    annotations:
      gui-x: '750'
      gui-y: '500'
  nova-cloud-controller:
    charm: 'cs:nova-cloud-controller-306'
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '0'
      gui-y: '500'
  openstack-dashboard:
    charm: 'cs:openstack-dashboard-257'
    num_units: 1
    options:
      openstack-origin: 'cloud:xenial-queens'
    annotations:
      gui-x: '500'
      gui-y: '-250'
  nova-compute:
    charm: 'cs:nova-compute-282'
    num_units: 3
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      openstack-origin: 'cloud:xenial-queens'
      virt-type: qemu
    annotations:
      gui-x: '250'
      gui-y: '250'
  rabbitmq-server:
    charm: 'cs:rabbitmq-server-72'
    num_units: 1
    annotations:
      gui-x: '500'
      gui-y: '250'
  keystone:
    charm: 'cs:keystone'
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: 'cloud:xenial-queens'
      worker-multiplier: 0.25
    annotations:
      gui-x: '500'
      gui-y: '0'
  mysql:
    charm: 'cs:percona-cluster-259'
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    annotations:
      gui-x: '1071.1110534667969'
      gui-y: '949.9999694824219'
